<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <h1>BootStrap Example 1</h1>
    <div class="visible-lg">
        <p>Visible as the screen is Large Display</p>
    </div>
    <div class="visible-md">
        <p>Visible as the screen is Medium Display</p>
    </div>
    <div class="visible-sm">
        <p>Visible as the screen is Small Display</p>
    </div>
    <div class="visible-xs">
        <p>Visible as the screen is Extra Small Display</p>
    </div>
    
</body>
</html>
