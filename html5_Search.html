<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     search your city
     <input type="text" list="cities"/>

     <datalist id="cities">
         <option value="Pune"></option>
         <option value="Mumbai"></option>
         <option value="Nagpur"></option>
         <option value="Satara"></option>

     </datalist>
     <button>Search</button>
    <br><br>
     search your Email
     <input type="email" list="emails"/>

     <datalist id="emails">
         <option value="sid">sid@gmail.com</option>
         <option value="sid">sid@yahoo.com</option>
         <option value="ram">ram@yahoo.com</option>
     </datalist>
</body>
</html>
